<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jpyvocab - Japanese Vocabulary Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .word { transition: all 0.3s ease; }
        .word.current { transform: scale(1.1); }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 p-5 pb-32 md:p-5">
    <div class="max-w-6xl mx-auto bg-gray-800 rounded-2xl shadow-2xl p-8 border border-gray-700 mb-24 flex flex-col min-h-[calc(100vh-2.5rem)] md:min-h-[600px]">
        <!-- Header -->
        <header class="text-center mb-8 pb-6 border-b-4 border-indigo-500 flex-shrink-0">
            <h1 class="text-5xl font-bold text-indigo-400 mb-3">jpyvocab</h1>
            <div class="flex justify-center gap-8 text-xl text-gray-300">
                <span id="vocab-word" class="px-4 py-2 bg-gray-700 rounded-lg hidden"></span>
                <span id="vocab-translation" class="px-4 py-2 bg-gray-700 rounded-lg hidden"></span>
            </div>
        </header>

        <!-- Typing Phase -->
        <div id="typing-phase" class="phase flex flex-col flex-grow md:flex-grow-0">
            <div id="sentence-display" class="text-xl md:text-3xl text-center py-6 md:py-10 min-h-[120px] flex flex-wrap justify-center items-center gap-2 md:gap-3 leading-tight md:flex-grow-0"></div>
            <div class="mt-auto md:mt-5">
                <input type="text" id="word-input" 
                       placeholder="Type each word and press space..." 
                       autocomplete="off"
                       class="w-full px-5 py-4 text-2xl bg-gray-700 text-white border-4 border-indigo-500 rounded-xl outline-none focus:border-purple-500 focus:ring-4 focus:ring-indigo-900 transition-all placeholder-gray-400">
                <div class="text-center mt-4 text-gray-400 italic">Type each word separated by space, then press Enter</div>
            </div>
        </div>

        <!-- Review Phase -->
        <div id="review-phase" class="phase hidden">
            <div id="sentence-words" class="text-3xl text-center py-8 flex flex-wrap justify-center gap-3 border-b-2 border-gray-700 mb-6"></div>
            
            <div class="grid md:grid-cols-2 gap-6 mb-6">
                <div id="word-detail" class="bg-gray-700 text-gray-200 p-5 rounded-xl min-h-[200px] max-h-[400px] overflow-y-auto">
                    <div class="space-y-2 leading-relaxed"></div>
                </div>
                <div id="sentence-info" class="bg-gray-700 text-gray-200 p-5 rounded-xl min-h-[200px] max-h-[400px] overflow-y-auto">
                    <div id="sentence-full" class="mb-2"></div>
                    <div id="sentence-translation" class="mb-2"></div>
                    <div id="input-comparison" class="mb-2"></div>
                    <div id="ban-status" class="mb-2"></div>
                    <hr class="my-4 border-t-2 border-gray-600">
                    <div id="vocab-info" class="mb-2"></div>
                    <div id="card-info" class="mb-2"></div>
                </div>
            </div>

            <div class="flex justify-center gap-4 mb-6 flex-wrap">
                <button id="prev-word" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-500 hover:-translate-y-0.5 hover:shadow-lg hover:shadow-indigo-500/50 transition-all">
                    ‚Üê Previous
                </button>
                <button id="replay-audio" class="px-6 py-3 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-500 hover:-translate-y-0.5 hover:shadow-lg transition-all">
                    üîä Replay Audio
                </button>
                <button id="ban-word" class="px-6 py-3 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-500 hover:-translate-y-0.5 hover:shadow-lg transition-all">
                    üö´ Toggle Ban
                </button>
                <button id="next-word" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-500 hover:-translate-y-0.5 hover:shadow-lg hover:shadow-indigo-500/50 transition-all">
                    Next ‚Üí
                </button>
            </div>

            <div class="flex justify-center gap-4 flex-wrap fixed bottom-0 left-0 right-0 bg-gray-800 border-t-2 border-gray-700 p-4 z-50">
                <button class="rating-btn px-8 py-4 text-lg font-semibold rounded-lg transition-all hover:scale-105 bg-red-600 text-white hover:bg-red-700 flex-1 min-w-[150px] max-w-[200px]" data-rating="0">
                    0 - Again
                </button>
                <button class="rating-btn px-8 py-4 text-lg font-semibold rounded-lg transition-all hover:scale-105 bg-yellow-400 text-gray-900 hover:bg-yellow-500 flex-1 min-w-[150px] max-w-[200px]" data-rating="1">
                    1 - Hard
                </button>
                <button class="rating-btn px-8 py-4 text-lg font-semibold rounded-lg transition-all hover:scale-105 bg-green-600 text-white hover:bg-green-700 flex-1 min-w-[150px] max-w-[200px]" data-rating="2">
                    2 - Good
                </button>
                <button class="rating-btn px-8 py-4 text-lg font-semibold rounded-lg transition-all hover:scale-105 bg-cyan-600 text-white hover:bg-cyan-700 flex-1 min-w-[150px] max-w-[200px]" data-rating="3">
                    3 - Easy
                </button>
            </div>
        </div>

        <!-- Loading indicator -->
        <div id="loading" class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black bg-opacity-80 text-white px-10 py-5 rounded-xl text-2xl z-50">
            Loading...
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
